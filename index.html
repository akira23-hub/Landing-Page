            { title: "Salsa Ni L", url: "https://watch.boldilocks.xyz/salsanil.html", ad: "https://otieu.com/4/8195375" },
            { title: "Kalakal", url: "https://watch.boldilocks.xyz/kalakal.html", ad: "https://otieu.com/4/8198889" },
            { title: "Online Selling", url: "https://watch.boldilocks.xyz/onlineselling.html", ad: "https://otieu.com/4/8198889" },
            { title: "Tusok Tusok", url: "https://watch.boldilocks.xyz/tusoktusok.html", ad: "https://otieu.com/4/8195375" },

            { title: "Tawag ng Laman", url: "https://watch.boldilocks.xyz/tawagnglaman.html", ad: "https://otieu.com/4/8195375" },
            { title: "Lamas", url: "https://watch.boldilocks.xyz/lamas.html", ad: "https://otieu.com/4/8198889" },
            { title: "Maninilip", url: "https://watch.boldilocks.xyz/maninilip.html", ad: "https://otieu.com/4/7512545" },
            { title: "Pihit", url: "https://watch.boldilocks.xyz/pihit.html", ad: "https://otieu.com/4/8198889" },
            { title: "Secret Session", url: "https://watch.boldilocks.xyz/secretsession.html", ad: "https://otieu.com/4/8195375" },
            { title: "Halimuyak", url: "https://watch.boldilocks.xyz/halimuyak.html", ad: "https://otieu.com/4/8251888" },
            { title: "Private Tutor", url: "https://watch.boldilocks.xyz/privatetutor.html", ad: "https://otieu.com/4/8257954" },




            
        ];

        // Your monetag ad links
        const monetagAdLinks = [
            "https://otieu.com/4/8251888",
            "https://otieu.com/4/8257954",
            "https://otieu.com/4/7512545",
            "https://otieu.com/4/8198889",
            "https://otieu.com/4/8195375"
        ];
        
        // Global variables
        let currentPage = 1;
        const moviesPerPage = 10;
        let filteredMovies = [...movies];
        
        // DOM Elements
        const moviesList = document.getElementById('moviesList');
        const paginationContainer = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const currentCountSpan = document.getElementById('currentCount');
        const totalCountSpan = document.getElementById('totalCount');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderMovies();
            renderPagination();
            updateCounts();
            
            // Add event listener for search
            searchInput.addEventListener('input', handleSearch);
            
            // Add click handlers to all download buttons
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('watch-download-btn')) {
                    handleDownloadClick(e);
                }
            });
        });
        
        // Function to handle download button clicks
        function handleDownloadClick(e) {
            e.preventDefault();
            
            const button = e.target;
            const downloadUrl = button.getAttribute('href');
            const specificAdUrl = button.getAttribute('data-ad');
            
            // Get a random ad OR use specific ad
            const randomIndex = Math.floor(Math.random() * monetagAdLinks.length);
            const adUrl = specificAdUrl || monetagAdLinks[randomIndex];
            
            // Visual feedback
            const originalText = button.textContent;
            const originalBg = button.style.background;
            button.textContent = 'Opening Ad...';
            button.style.background = 'linear-gradient(135deg, #27ae60, #219653)';
            button.style.pointerEvents = 'none';
            
            // 1. Open monetag ad in NEW TAB
            window.open(adUrl, '_blank', 'noopener,noreferrer');
            
            // 2. Store the download URL to use after ad opens
            const targetDownloadUrl = downloadUrl;
            
            // 3. Open download page in CURRENT TAB after short delay
            setTimeout(() => {
                // Reset button appearance
                button.textContent = originalText;
                button.style.background = originalBg;
                button.style.pointerEvents = 'auto';
                
                // Navigate to your Systeme.io download page in CURRENT tab
                window.location.href = targetDownloadUrl;
                
            }, 100);
        }
        
        // Function to handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredMovies = [...movies];
            } else {
                filteredMovies = movies.filter(movie => 
                    movie.title.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1; // Reset to first page on search
            renderMovies();
            renderPagination();
            updateCounts();
            
            // Show/hide no results message
            if (filteredMovies.length === 0) {
                noResults.style.display = 'block';
                moviesList.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                moviesList.style.display = 'block';
            }
        }
        
        // Function to render movies for current page
        function renderMovies() {
            moviesList.innerHTML = '';
            
            const startIndex = (currentPage - 1) * moviesPerPage;
            const endIndex = startIndex + moviesPerPage;
            const moviesToShow = filteredMovies.slice(startIndex, endIndex);
            
            moviesToShow.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie';
                movieElement.innerHTML = `
                    <div class="movie-title-container">
                        <span class="movie-title">${movie.title}</span>
                    </div>
                    <a href="${movie.url}" 
                       class="watch-download-btn" 
                       target="_self"
                       data-ad="${movie.ad}">
                        Watch & Download
                    </a>
                `;
                moviesList.appendChild(movieElement);
            });
        }
        
        // Function to render pagination buttons
        function renderPagination() {
            paginationContainer.innerHTML = '';
            
            const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `pagination-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.textContent = 'â† Previous';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderMovies();
                    renderPagination();
                    updateCounts();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page number buttons
            for (let i = 1; i <= totalPages; i++) {
                // Show only a subset of pages if there are too many
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 1 && i <= currentPage + 1)
                ) {
                    const pageButton = document.createElement('button');
                    pageButton.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    pageButton.textContent = i;
                    
                    // Add ellipsis before if needed
                    if (i === currentPage - 2 && i > 2) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.margin = '0 5px';
                        ellipsis.style.alignSelf = 'center';
                        paginationContainer.appendChild(ellipsis);
                    }
                    
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        renderMovies();
                        renderPagination();
                        updateCounts();
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    });
                    
                    paginationContainer.appendChild(pageButton);
                    
                    // Add ellipsis after if needed
                    if (i === currentPage + 2 && i < totalPages - 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.margin = '0 5px';
                        ellipsis.style.alignSelf = 'center';
                        paginationContainer.appendChild(ellipsis);
                    }
                }
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `pagination-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.textContent = 'Next â†’';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderMovies();
                    renderPagination();
                    updateCounts();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // Function to update the movie counts
        function updateCounts() {
            const startIndex = (currentPage - 1) * moviesPerPage + 1;
            const endIndex = Math.min(startIndex + moviesPerPage - 1, filteredMovies.length);
            
            if (filteredMovies.length > 0) {
                currentCountSpan.textContent = `${startIndex}-${endIndex}`;
            } else {
                currentCountSpan.textContent = '0';
            }
            
            totalCountSpan.textContent = filteredMovies.length;
        }
    </script>
